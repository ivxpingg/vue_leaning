<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>条件与循环</title>
    <script type="text/javascript" src="../node_modules/vue/dist/vue.js"></script>

  </head>
  <body>
    <div id="app-1">{{ message }}</div>

     <script type="text/javascript">
         var app1 = new Vue({
           el: '#app-1',
           data: {
             message: 'Hello Vue!'
           }
         })
     </script>
  </body>
</html>
