<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>模板语法-过滤器</title>
    <script type="text/javascript" src="../node_modules/vue/dist/vue.js"></script>

  </head>
  <body>
    <div id="app1">
        <div class="">
          {{ message | toupper({a:1}) }}
        </div>
    </div>


     <script type="text/javascript">
         var app1 = new Vue({
           el: '#app1',
           data: {
             message: 'abcdefg',
           },
           filters: {
             toupper: function(value,b) {
               console.log(b);
               if(!value) return '';
               value = value.toString();
               return value.charAt(0).toUpperCase() + value.slice(1);
             }
           }
         });


     </script>
  </body>
</html>
