<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>模板语法-使用javaScript表达式</title>
    <script type="text/javascript" src="../node_modules/vue/dist/vue.js"></script>

  </head>
  <body>
    <div id="app1">
        <div class="">
          {{num+1}}
        </div>
        <div class="">
             {{message.split('').reverse().join('')}}
        </div>

        <div v-bind:id="'id-' + num">
             看ID,
        </div>

        <div class="">
          模板表达式都被放在沙盒中，只能访问全局变量的一个白名单，如 Math 和 Date 。你不应该在模板表达式中试图访问用户定义的全局变量。
        </div>
    </div>


     <script type="text/javascript">
         var app1 = new Vue({
           el: '#app1',
           data: {
             num: 11,
             message: 'abcdefg',
             someDynamicCondition: false
           }
         });


     </script>
  </body>
</html>
